image: node:lts

stages:
  - test
  - build

audit:
  stage: test
  script:
    - cd src/server
    - npm audit
  allow_failure: true
  only:
    - merge_requests
    - master

lint-client:
  stage: test
  script:
    - cd src/client
    - npm install
    - npm run lint
  only:
    - merge_requests
    - master

lint-server:
  stage: test
  script:
    - cd src/server
    - npm install
    - npm run lint
  only:
    - merge_requests
    - master
